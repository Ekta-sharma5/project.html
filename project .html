<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="container">
    <div class="wrapper">
        <section class="form">
            <header>Task assign form</header>

            <form action="#" id="form">
                <div class="name-details">
                    <div class="field input">
                        <label for="">User Name</label>
                        <input type="text" id="name" required>
                    </div>
                <div class="field input">
                    <label for="">Task Name</label>
                    <textarea id="tskname" required></textarea>                
                </div>
                <div class="field input">
                    <label for="">task description</label>
                    <textarea id="tskdes"required></textarea>
                </div>
                <div class="field button"><input type="submit" value="Assign">
                </div>
                </div>    
            </form>
        </section>
    </div>
    <br>
    </div>   
    <div class="container">
        <div id="task-list" class="list">
        <h2> Pending Tasks </h2>

        </div>
        </div>
        <script src="script.js"type="text/javascript"></script>
</body>
</html>
